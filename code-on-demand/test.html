<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script>
            document.addEventListener( "widget-loaded", function( evt ) {
                
                var site = document.body.querySelector( "#container" );
                var opts = { detail: { site: site  } };
                document.dispatchEvent( new CustomEvent( "load-" + evt.detail, opts ) );
                site.classList.remove( "loading" );

            } );
        </script>
        <style>
            body, html { 
                
                height: 100%;
                font-family: sans-serif;
                margin: 0;
                box-sizing: border-box;
                
            }
            
            body {
                
                padding: 10px;
                
            }

            #container {
                
                position: relative;
                margin: 10px;
                min-height: 100px;
                border: none;
                border-top: solid 1px #EEE;
                
            }
            #container::before {
                
                opacity: 0;
                transition: all 0.3s;
                content: " L O A D I N G ";
                font-size: 200%;
                color: #EEE;
                position: absolute;
                transform: scale(1,0.7);

            }
            #container.loading::before {

                transform: none;                
                opacity: 1;

            }
            
        </style>
        <link rel="stylesheet" href="/dist/comopra-choirs-submit.css">
        <script src="/dist/comopra-choirs-submit.js"></script>
        
    </head>
    <body>
        
        <p>The container:</p>
        <section id="container" class="loading">&nbsp;</section>
    
    </body>
</html>
